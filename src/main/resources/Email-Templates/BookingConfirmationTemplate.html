<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Concordia Travel Booking System: Booking Confirmation</h2>
<table>
    <tbody>
    <tr>
        <td>Customer ID</td>
        <td>{{customerID}}</td>
    </tr>
    <tr>
        <td>Booking ID</td>
        <td>{{bookingID}}</td>
    </tr>
    <tr>
        <td>Payment ID</td>
        <td>{{paymentID}}</td>
    </tr>
    <tr>
        <td>Travel Package ID</td>
        <td>{{travelPackageID}}</td>
    </tr>
    <tr>
        <td>Departure Date</td>
        <td>{{departureDate}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
