<div class="container">
    <form [formGroup]="formGroup">
        <h1>User Login</h1>
        <div fxLayout="row" fxLayout.xs="column">

            <mat-form-field appearance="outline" class="field">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" id="email" />
            </mat-form-field>

            <br />

            <mat-form-field appearance="outline" class="field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" id="password" />
            </mat-form-field>
        </div>
    </form>

    <button mat-raised-button color="primary" (click)="loginUser()" id="loginUserBtn">Login</button>

    <button mat-raised-button color="primary" style="margin: 20px" routerLink="/create-user">
        Signup
    </button>

    <br>
    <div *ngIf="loginAPIResponse != undefined"> {{loginAPIResponse}} </div>

</div>
